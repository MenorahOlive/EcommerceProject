<!DOCTYPE html>
	<html>
		<head>
			<title>Register</title>
			<link rel="stylesheet" href="loginstyle.css">

		<body>
<div class="container">
	<form action="" method="post">
	<h1>Register</h1>
	<p>Don't have an account? Create one.</p>


	<label ><b>Email</b></label><br><br>
	<input class="l1" type="text" placeholder="Enter Email" name="email" required><br><br>

	<label ><b>First Name</b></label><br><br>
	<input class="l1" type="text" placeholder="Enter First Name" name="firstname" required><br><br>

	<label ><b>Last Name</b></label><br><br>
	<input class="l1" type="text" placeholder="Enter Last Name" name="lastname" required><br><br>

	<label ><b>Password</b></label><br><br>
	<input class="l1" type="Password" placeholder="Enter Password" name="passwrd" required><br><br>

	<label ><b>Confirm Password</b></label><br><br>

	<button class="button" type="submit"><a href="login">Create Account</a></button><br><br>
	
		
	</form>
	</body>
	</html>
